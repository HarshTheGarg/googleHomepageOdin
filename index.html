<!DOCTYPE html>
<html>
    <head>
        <link href="./style/main.css" type="text/css" rel="stylesheet">
        <title>Harsh's Google</title>
    </head>

    <body>
        <div class="container">
            <header>
                <div id="header_texts">
                    <div id="gmail">
                        <a href="#">Gmail</a>
                    </div>

                    <div id="photos">
                        <a href="#">Engravin's</a>
                    </div>
                </div>

                <div id="header_images">
                    <div id="apps">
                        <a href="#">
                            <img src="./assets/apps.png" alt="All apps">
                        </a>
                    </div>

                    <div id="profile">
                        <a href="#">
                            <img id="user_image" src="https://lh3.googleusercontent.com/ogw/ADGmqu_ZguENiyu6fSuDISF_55RQZn7uOQFiXX5-5SghhQ=s32-c-mo" alt="Profile Picture">
                        </a>
                    </div>
                </div>    
            </header>

            <main>
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo">
                <form>
                    <div id="search_box_container">
                        <img src="./assets/search.png" alt="search" id="search_image">
                        <input id="search_text" type="text" name="search_string">
                    </div>
                    <div id="buttons">
                        <input type="submit" value="Google Searrrch">
                        <input type="submit" value="I Be Fellin' Lucky">
                    </div>
                </form>
                <p id="languages">Google offered in: <a href="#">English</a> <a href="#">हिन्दी</a> <a href="#">বাংলা</a> <a href="#">తెలుగు</a> <a href="#"> मराठी</a> <a href="#">மிழ்</a> <a href="#">ગુજરાતી</a> <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a>
                </p>
            </main>

        </div>
    </body>
</html>
